plugins {
    id 'java'
    id 'maven-publish'
    id 'maven'
}

group 'pics.waifu'
version '0.1'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.json', name: 'json', version: '20200518'
}

jar {
    baseName = project.name
    manifest {
        attributes 'Version': version
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'pics.waifu'
            artifactId = 'Waifus4J'
            version = '1.0'

            from components.java
        }
    }
}